<section class="relative md:py-24 py-16 bg-slate-50 dark:bg-slate-800" id="services">
    <div class="container relative">
        <div class="grid grid-cols-1 pb-6 text-center">
            <h3 class="font-semibold text-2xl leading-normal mb-4">Servi√ßos</h3>

            <p class="text-slate-400 max-w-xl mx-auto">Veja nosso arsenal para tornar seu aprendizado mais eficiente.</p>
        </div><!--end grid-->

        <div class="grid lg:grid-cols-4 md:grid-cols-2 sm:grid-cols-2 grid-cols-1 gap-6 mt-6">
            <div *ngFor="let item of serviceData" class="group rounded-md shadow dark:shadow-gray-700 relative bg-white dark:bg-slate-900 p-6 overflow-hidden h-fit">
                <div class="flex items-center justify-center size-14 -rotate-45 bg-gradient-to-r from-transparent to-teal-500/10 text-sky-500 text-center rounded-full group-hover:bg-sky-500/10 duration-500">
                    <i-feather [name]="item.icon" class="size-6 rotate-45"></i-feather>
                </div>

                <div class="content mt-6 relative z-1">
                    <a href="" class="title text-lg font-semibold hover:text-sky-500">{{item.title}}</a>
                    <p class="text-slate-400 mt-3">{{item.desc}}</p>

                    <div class="mt-6">
                        <a href="" class="text-sky-500">Read More <i class="mdi mdi-chevron-right align-middle"></i></a>
                    </div>
                </div>

                <div class="absolute bottom-0 -end-16">
                    <i-feather [name]="item.icon" class="size-48 text-sky-500 opacity-[0.04] dark:opacity-[0.04] group-hover:opacity-10 duration-500"></i-feather>
                </div>
            </div><!--end feature content-->
        </div><!--end grid-->
    </div><!--end container-->
</section>
