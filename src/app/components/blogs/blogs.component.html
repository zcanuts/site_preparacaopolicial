<section class="relative md:py-24 py-16" id="blog">
    <div class="container relative">
        <div class="grid grid-cols-1 pb-6 text-center">
            <h3 class="font-semibold text-2xl leading-normal mb-4">Blog or News</h3>

            <p class="text-slate-400 max-w-xl mx-auto">This is just a simple text made for this unique and awesome template, you can replace it with any text.</p>
        </div><!--end grid-->

        <div class="grid lg:grid-cols-3 md:grid-cols-2 grid-cols-1 mt-6 gap-6">
            <div *ngFor="let item of blogData" class="group relative overflow-hidden">
                <div class="relative overflow-hidden rounded-md shadow dark:shadow-gray-800">
                    <img [src]="item.image" class="group-hover:scale-110 duration-500" alt="">
                </div>

                <div class="mt-6">
                    <div class="flex mb-4">
                        <span class="flex items-center text-slate-400 text-sm"><i-feather name="calendar" class="size-4 text-slate-900 dark:text-white me-1.5"></i-feather>{{item.date}}</span>
                        <span class="flex items-center text-slate-400 text-sm ms-3"><i-feather name="clock" class="size-4 text-slate-900 dark:text-white me-1.5"></i-feather>5 min read</span>
                    </div>

                    <a href="" class="title text-lg font-semibold hover:text-sky-500 duration-500 ease-in-out">{{item.title}}</a>
                    <p class="text-slate-400 mt-2">{{item.desc}}</p>

                    <div class="mt-3">
                        <a href="" class="text-sky-500">Read More <i class="mdi mdi-chevron-right align-middle"></i></a>
                    </div>
                </div>
            </div><!--end content-->
        </div><!--end grid-->
    </div><!--end container-->
</section>
