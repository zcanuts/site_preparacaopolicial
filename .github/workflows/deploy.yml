name: "Deploy Sites para VPS"
on:
  push:
    branches:
      - main
jobs:
  build_deploy:
    runs-on: ubuntu-latest

    steps:
      # Passo 1: Baixar o código
      - name: "Baixar o código"
        uses: actions/checkout@v4

      # Passo 2: Build localmente
      - name: "Build Local"
        run: |
          npm install --legacy-peer-deps
          npx ng build --configuration production

      # Passo 3: Configurar SSH para a chave com passphrase (se necessário)
      - name: "Adicionar chave SSH ao agente"
        run: |
          eval $(ssh-agent -s)  # Inicia o ssh-agent
          echo "${{ secrets.SSH_PRIVATE_SITE }}" | ssh-add - <<< "${{ secrets.SSH_PASSPHRASE }}"  # Adiciona a chave e a passphrase
          ssh-add -l  # Verifica se a chave foi adicionada corretamente

      # Passo 4: Copiar arquivos para a VPS
      - name: "Copiar arquivos para VPS"
        uses: appleboy/scp-action@v0.1.7
        with:
          host: "147.79.81.28"
          username: "userdeploy"
          key: ${{ secrets.SSH_PRIVATE_SITE }}
          source: "dist/site_preparacao/browser/*"
          target: /var/www/site_preparacao

      # Passo 5: Ajustar permissões na VPS
      - name: "Ajustando permissões na VPS"
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: "147.79.81.28"
          username: "userdeploy"
          key: ${{ secrets.SSH_PRIVATE_SITE }}
          script: |
            sudo chown -R userdeploy:userdeploy /var/www/site_preparacao
            sudo systemctl restart nginx
